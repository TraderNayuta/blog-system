<h1 mat-dialog-title>{{ data.header }}</h1>
<div mat-dialog-content>
  <p>{{ data.content }}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="close()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Confirm
  </button>
</div>
