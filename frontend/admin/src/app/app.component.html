<div class="home">
  <header>
    <mat-toolbar color="primary">
      <span class="site-title">
        <img src="../assets/avatar.jpeg" />
        Nayuta's Blog
      </span>
      <button
        mat-icon-button
        [attr.aria-label]="menuStatus ? 'Close Menu' : 'Expand Menu'"
        (click)="toggleMenu()"
      >
        <mat-icon>{{ menuStatus ? "menu_open" : "menu" }}</mat-icon>
      </button>

      <span class="spacer"></span>
      <button
        mat-icon-button
        [attr.aria-label]="
          theme === 'light' ? 'change to dark mode' : 'Change to light mode'
        "
        (click)="toggleTheme()"
      >
        <mat-icon>{{
          theme === "light" ? "light_mode" : "dark_mode"
        }}</mat-icon>
      </button>
    </mat-toolbar>
  </header>
  <main>
    <router-outlet></router-outlet>
  </main>
</div>
