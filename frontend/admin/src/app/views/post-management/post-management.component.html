<div class="post-management">
  <div class="header-operation">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        [(ngModel)]="searchString"
        (keyup.enter)="applyFilter()"
        placeholder="输入文章标题"
      />
      <button
        *ngIf="searchString"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="searchString = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <div class="btn-container">
      <button
        mat-raised-button
        color="primary"
        aria-label="Create a new post"
        routerLink="/createPost"
      >
        新增文章
      </button>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>标题</th>
      <td mat-cell *matCellDef="let element">
        <a class="post-link" [routerLink]="['/editPost', element.id]">
          {{ element.title }}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="categories">
      <th mat-header-cell *matHeaderCellDef>分类</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-list>
          <mat-chip *ngFor="let category of element.categories">
            {{ category.name.zh }}
          </mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef>标签</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-list>
          <mat-chip *ngFor="let tag of element.tags">
            {{ tag.name.zh }}
          </mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>操作</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          aria-label="Edit this post"
          [routerLink]="['/editPost', element.id]"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          aria-label="Preview this post"
          [routerLink]="['/previewPost', element.id]"
        >
          <mat-icon>preview</mat-icon>
        </button>
        <button
          mat-icon-button
          color="accent"
          aria-label="Publish this post"
          [disabled]="element.status !== 'draft'"
          (click)="openDialog('Publish', element)"
        >
          <mat-icon>publish</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          aria-label="Delete this post"
          (click)="openDialog('Publish', element)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[10]"
    showFirstLastButtons
    aria-label="Select page of post elements"
    (page)="pageChange($event)"
  >
  </mat-paginator>
</div>
