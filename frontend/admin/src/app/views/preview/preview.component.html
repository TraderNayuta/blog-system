<div class="preview">
  <div class="btn-container">
    <button
      mat-icon-button
      color="primary"
      aria-label="Edit the post"
      [routerLink]="['/editPost', postId]"
    >
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="primary" aria-label="Publish the post">
      <mat-icon>publish</mat-icon>
    </button>
    <button
      mat-icon-button
      aria-label="Go back to previous page"
      (click)="goBack()"
    >
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
  <div class="post-container">
    <div [outerHTML]="postContent"></div>
  </div>
</div>
