<div class="preview">
  <div class="btn-container">
    <button
      mat-icon-button
      color="primary"
      aria-label="Edit the post"
      [routerLink]="['/editPost', postId]"
    >
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="primary" aria-label="Publish the post">
      <mat-icon>publish</mat-icon>
    </button>
    <button
      mat-icon-button
      aria-label="Go back to previous page"
      (click)="goBack()"
    >
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
  <div class="language-toggle-group">
    <mat-button-toggle-group
      #group="matButtonToggleGroup"
      value="zh"
      name="Language"
      aria-label="Post language"
    >
      <mat-button-toggle value="zh">中文</mat-button-toggle>
      <mat-button-toggle value="en">English</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div class="post-container">
    <h1 class="post-title">
      {{ group.value === "zh" ? postDetail?.zhTitle : postDetail?.enTitle }}
    </h1>
    <div [innerHTML]="group.value === 'zh' ? zhContent : enContent"></div>
  </div>
</div>
